<html>
	<head>
		<link rel="stylesheet" href="../../public/css/main.css">
	</head>
	<body>
	<h1>Credit Card Validator</h1>
	<div class="row">
		<form>
			Credit Card Number: <input type="text" id="number"><br>
			<input type="submit">
		</form>
		<div class="row">
			<div class="large-2 columns">Type:</div>
			<div class="large-10 columns cct"></div>
		</div>
		<div class="row">
			<div class="large-2 columns">Valid:</div>
			<div class="large-10 columns ccv"></div>
		</div>
	</div>

	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="ccv.js"></script>
	<script>
		$("form").submit(function(event) {
			event.preventDefault();
			$('.cct').empty();
			$('.ccv').empty();
			$('.cct').append(cardType($("#number").val()));
			$('.ccv').append(validateCreditCard($("#number").val()));
		});
	</script>
</html>
