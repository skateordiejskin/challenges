	<body>
	<h1>Count Vowels</h1>
	<div class="row">
		<form>
			Digits: <input type="text" id="digits"><br>
			<input type="submit">
		</form>
		<div class="row">
			<div class="large-1 columns">Pi:</div>
			<div class="large-11 columns pi"></div>

	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="pi.js"></script>
	<script>

		$("form").submit(function(event) {
			event.preventDefault();
			$('.pi').empty();
			//console.log($("#digits").val());
			//calculatePi(20)
			$('.pi').append(calculatePi($("#digits").val()));
		});
