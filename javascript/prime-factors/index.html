<html>
	<head>
		<link rel="stylesheet" href="../../public/css/main.css">
	</head>
	<body>
	<h1>Count Vowels</h1>
	<div class="row">
		<form>
			Number: <input type="text" id="number"><br>
			<input type="submit">
		</form>
		<div class="row">
			<div class="large-2 columns">Prime Factors:</div>
			<div class="large-10 columns prime"></div>
		</div>
	</div>

	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="prime-factors.js"></script>
	<script>
		$("form").submit(function(event) {
			event.preventDefault();
			$('.prime').empty();
			$('.prime').append(primeFactors($("#number").val()));
		});
	</script>
</html>
